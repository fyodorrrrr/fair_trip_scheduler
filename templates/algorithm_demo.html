<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greedy Algorithm Demonstration</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/algorithm_demo.js"></script>
</head>
<body>
    <div class="container">
        <h1>Greedy Algorithm Demonstration</h1>
        
        <div class="algorithm-steps">
            <h2>Step-by-Step Execution:</h2>
            <ol>
                {% for step in algorithm_steps %}
                <li>{{ step }}</li>
                {% endfor %}
            </ol>
        </div>
        
        <div class="chart-container">
            <canvas id="compensationChart"></canvas>
        </div>

        <div class="navigation">
            <a href="/" class="btn">Back to Driver List</a>
            <a href="/compare-algorithms" class="btn">Compare Algorithms</a>
            <a href="/about-algorithm" class="btn">About the Algorithm</a>
        </div>
    </div>
    
    <!-- Hidden element with chart data -->
    <script id="chart-data" type="application/json">
        {
            "labels": {{ driver_names|tojson }},
            "data": {{ compensations|tojson }},
            "colors": {{ colors|tojson }}
        }
    </script>
</body>
</html>
