<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver List - Fair Trip Assignment</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Driver List</h2>
        <div class="notification-area">
        </div>
        <table class="result-table" id="drivers-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Total Compensation</th>
                </tr>
            </thead>
            <tbody>
                {% for driver in drivers %}
                <tr>
                    <td>{{ driver['name'] }}</td>
                    <td class="comp-cell" data-driver="{{ driver['name'] }}">₱{{ '%.2f'|format(driver['compensation']) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="assign-fab">
        <form action="/assign" method="get">
            <button type="submit">Assign (Greedy)</button>
        </form>
    </div>
    <div class="reset-fab">
        <form action="/reset" method="get">
            <button type="submit" class="icon-btn" title="Refresh">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><path d="M1 20a11 11 0 0 0 17.39 1.61c3.87-3.86 3.87-10.14 0-14"></path></svg>
            </button>
        </form>
    </div>
    <script>
      // For demo: update compensation every second with a random value
      setInterval(function() {
        document.querySelectorAll('.comp-cell').forEach(function(cell) {
          // Generate a random float between 0 and 500 for demo
          var newVal = (Math.random() * 500).toFixed(2);
          cell.textContent = '₱' + newVal;
        });
      }, 1000);
    </script>
</body>
</html>
